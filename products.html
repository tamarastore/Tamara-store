<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منتجات تمارا ستور</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      color: #222;
    }
    header {
      background-color: #0a2540;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 45px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    h1 {
      text-align: center;
      margin: 30px 0;
      color: #0a2540;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s;
      overflow: hidden;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product p {
      color: #555;
    }
    .buy-btn {
      background-color: #0a2540;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 0 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .buy-btn:hover {
      background-color: #183b66;
    }
    footer {
      background-color: #0a2540;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <img src="file_000000007e746243b707e807e6a530a1.png" alt="تمارا ستور">
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="products.html">المنتجات</a>
      <a href="#">تواصل معنا</a>
    </nav>
  </header>

  <h1>منتجاتنا</h1>

  <section class="products">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1616627454279-3e2e4a7cb38c?auto=format&fit=crop&w=800&q=80" alt="لابتوب">
      <h3>لابتوب احترافي</h3>
      <p>سرعة وأداء فائق</p>
      <button class="buy-btn">أضف للسلة 🛒</button>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1612815154858-60aa4c3d49c7?auto=format&fit=crop&w=800&q=80" alt="سماعات">
      <h3>سماعات بلوتوث</h3>
      <p>صوت نقي بدون أسلاك</p>
      <button class="buy-btn">أضف للسلة 🛒</button>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1587574293340-e0011c975ba4?auto=format&fit=crop&w=800&q=80" alt="هاتف ذكي">
      <h3>هاتف ذكي</h3>
      <p>أحدث المواصفات لعام 2025</p>
      <button class="buy-btn">أضف للسلة 🛒</button>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1603787081207-362b0a2f56b0?auto=format&fit=crop&w=800&q=80" alt="كاميرا رقمية">
      <h3>كاميرا رقمية</h3>
      <p>صور بجودة عالية</p>
      <button class="buy-btn">أضف للسلة 🛒</button>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1598970434795-0c54fe7c0644?auto=format&fit=crop&w=800&q=80" alt="تابلت">
      <h3>تابلت للأعمال والدراسة</h3>
      <p>خفيف وسهل الاستخدام</p>
      <button class="buy-btn">أضف للسلة 🛒</button>
    </div>
  </section>

  <footer>
    جميع الحقوق محفوظة © 2025 تمارا ستور
  </footer>
</body>
  </html>
