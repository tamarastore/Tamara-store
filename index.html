<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تمارا ستور - الإلكترونيات</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: #222;
    }
    header {
      background-color: #0a84ff;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
    header img {
      width: 120px;
      vertical-align: middle;
    }
    header h1 {
      display: inline-block;
      margin: 0;
      font-size: 28px;
      vertical-align: middle;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 200px;
      margin: 15px;
      text-align: center;
      padding: 15px;
      transition: transform 0.3s;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .product p {
      color: #555;
    }
    .btn {
      background-color: #0a84ff;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #005ecb;
    }
    footer {
      background: #0a84ff;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <img src="file_000000007e746243b707e807e6a530a1.png" alt="Tamara Store Logo">
    <h1>تمارا ستور</h1>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://cdn.pixabay.com/photo/2016/11/19/14/00/laptop-1839876_1280.jpg" alt="Laptop">
      <h3>لابتوب ذكي</h3>
      <p>سعر: ١٥٬٠٠٠ جنيه</p>
      <button class="btn">اشترِ الآن</button>
    </div>

    <div class="product">
      <img src="https://cdn.pixabay.com/photo/2017/01/22/19/20/smartphone-2009940_1280.jpg" alt="Smartphone">
      <h3>هاتف حديث</h3>
      <p>سعر: ٨٬٠٠٠ جنيه</p>
      <button class="btn">اشترِ الآن</button>
    </div>

    <div class="product">
      <img src="https://cdn.pixabay.com/photo/2016/03/31/20/11/virtual-reality-1294031_1280.png" alt="VR Glasses">
      <h3>نظارة VR</h3>
      <p>سعر: ٢٬٥٠٠ جنيه</p>
      <button class="btn">اشترِ الآن</button>
    </div>
  </section>

  <footer>
    جميع الحقوق محفوظة © ٢٠٢٥ تمارا ستور
  </footer>

</body>
</html>
