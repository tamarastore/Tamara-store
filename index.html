<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تمارا ستور | Tamara Store</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f5f5f5;
      color: #222;
    }

    header {
      background-color: #0a2540;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    header img {
      height: 50px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=1600&q=80') center/cover;
      height: 350px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 0 10px #000;
      font-size: 2rem;
      text-align: center;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .product h3 {
      margin: 10px 0;
      font-size: 1.1rem;
    }

    footer {
      background-color: #0a2540;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <img src="file_000000007e746243b707e807e6a530a1.png" alt="تمارا ستور">
    <nav>
      <a href="#">الرئيسية</a>
      <a href="#">المنتجات</a>
      <a href="#">تواصل معنا</a>
    </nav>
  </header>

  <section class="hero">
    <div>أفضل الإلكترونيات بأفضل الأسعار ⚡</div>
  </section>

  <section class="products">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1580894908361-967195033215?auto=format&fit=crop&w=800&q=80" alt="لابتوب">
      <h3>لابتوب احترافي</h3>
      <p>أداء قوي وسرعة مذهلة</p>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1581291519195-ef11498d1cf5?auto=format&fit=crop&w=800&q=80" alt="سماعات">
      <h3>سماعات لاسلكية</h3>
      <p>جودة صوت خرافية 🔊</p>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1606813907299-5a19f3b0d0d6?auto=format&fit=crop&w=800&q=80" alt="كاميرا">
      <h3>كاميرا رقمية</h3>
      <p>صور أوضح وتفاصيل أدق 📸</p>
    </div>
  </section>

  <footer>
    جميع الحقوق محفوظة © 2025 تمارا ستور
  </footer>

</body>
</html>
