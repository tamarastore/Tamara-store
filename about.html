<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عن تمارا ستور</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0a1f44, #102a68);
      color: white;
      overflow-x: hidden;
    }

    header {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 20px;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    header img {
      height: 60px;
    }

    .content {
      text-align: center;
      padding: 60px 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .content h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .content p {
      max-width: 700px;
      margin: auto;
      font-size: 1.2rem;
      line-height: 1.8;
      animation: slideUp 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideUp {
      from {transform: translateY(40px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    footer {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      text-align: center;
      font-size: 14px;
    }

    a {
      color: #00c3ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <img src="file_000000007e746243b707e807e6a530a1.png" alt="شعار تمارا ستور">
  </header>

  <section class="content">
    <h1>عن تمارا ستور</h1>
    <p>
      تمارا ستور هو متجر إلكتروني متخصص في بيع أفضل وأحدث الأجهزة الإلكترونية.
      هدفنا هو تقديم منتجات عالية الجودة بأسعار منافسة مع تجربة شراء سهلة وسريعة.
      نسعى دائمًا لتوفير أحدث الابتكارات في عالم التكنولوجيا لتكون بين يديك ⚡.
    </p>
    <br>
    <a href="index.html">⬅ العودة إلى الرئيسية</a>
  </section>

  <footer>
    جميع الحقوق محفوظة © 2025 تمارا ستور
  </footer>

</body>
</html>
